<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <script>
        function checkLogin() {
            const loggedInUser = sessionStorage.getItem("loggedInUser");
            if (!loggedInUser) {
                alert("Yetkisiz giriş! Lütfen önce giriş yapın.");
                window.location.href = "index.html";
            }
        }
        checkLogin();
    </script>
    
    <div class="container">
        <h2>Admin Paneli</h2>
        <h3>Embed Linkini Güncelle</h3>
        <input type="text" id="embedLink" placeholder="Yeni Embed Linkini Gir">
        <button onclick="updateEmbedLink()">Güncelle</button>
    </div>
    
    <script>
        function updateEmbedLink() {
            const newLink = document.getElementById('embedLink').value;
            if (newLink) {
                localStorage.setItem("embedLink", newLink);
                alert("Embed linki güncellendi!");
            }
        }
    </script>
</body>
</html>
