<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Paneli</h2>
        <input type="text" id="newUsername" placeholder="Yeni Kullanıcı Adı">
        <input type="password" id="newPassword" placeholder="Yeni Şifre">
        <button onclick="addUser()">Kullanıcı Ekle</button>
        <table>
            <thead>
                <tr>
                    <th>Kullanıcı Adı</th>
                    <th>Şifre</th>
                    <th>Sil</th>
                </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
    </div>
    
    <script>
        let users = JSON.parse(localStorage.getItem("users")) || [{ username: "admin", password: "1234" }];

        function addUser() {
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            
            if (newUsername && newPassword) {
                users.push({ username: newUsername, password: newPassword });
                localStorage.setItem("users", JSON.stringify(users));
                updateUserTable();
            }
        }

        function deleteUser(index) {
            users.splice(index, 1);
            localStorage.setItem("users", JSON.stringify(users));
            updateUserTable();
        }

        function updateUserTable() {
            const userTable = document.getElementById('userTable');
            userTable.innerHTML = "";
            users.forEach((user, index) => {
                userTable.innerHTML += `<tr>
                    <td>${user.username}</td>
                    <td>${user.password}</td>
                    <td><button onclick="deleteUser(${index})">Sil</button></td>
                </tr>`;
            });
        }

        updateUserTable();
    </script>
</body>
</html>
