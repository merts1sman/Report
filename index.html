<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            background: url('image.png') no-repeat center center/cover;
            margin: 0;
            padding-right: 10%;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }
        h2 {
            color: #2c3e50;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #34495e;
        }
        #error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Giriş Yap</h2>
        <input type="text" id="username" placeholder="Kullanıcı Adı">
        <input type="password" id="password" placeholder="Şifre">
        <button onclick="login()">Giriş</button>
        <p id="error"></p>
    </div>
    
    <script>
        const users = [
            { username: "mert@firmamentum.com.tr", password: "Tekn0sa1" },
            { username: "fatih.sengul@electrolux.com", password: "Kc3Zw8Gr" },
            { username: "okan.kabakci@electrolux.com", password: "Rh5Lb5Nl" },
            { username: "huseyin.sur@electrolux.com", password: "Aw7Tr8Kg" },
            { username: "fatih.irmak@electrolux.com", password: "Lk6Ml6Mh" }
        ];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === "admin" && password === "Mentum:77") {
                sessionStorage.setItem("loggedInUser", username);
                window.location.href = "admin_panel.html";
            } else {
                const user = users.find(user => user.username === username && user.password === password);
                if (user) {
                    sessionStorage.setItem("loggedInUser", username);
                    window.location.href = "embed_page.html";
                } else {
                    document.getElementById('error').innerText = "Geçersiz kullanıcı adı veya şifre!";
                }
            }
        }
    </script>
</body>
</html>
