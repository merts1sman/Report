<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Sayfası</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        iframe {
            width: 90vw;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        function checkLogin() {
            const loggedInUser = sessionStorage.getItem("loggedInUser");
            if (!loggedInUser) {
                alert("Yetkisiz giriş! Lütfen önce giriş yapın.");
                window.location.href = "index.html";
            }
        }
        checkLogin();
    </script>
    <iframe id="embedFrame" src=""></iframe>
    <script>
        document.getElementById("embedFrame").src = localStorage.getItem("embedLink") || "https://app.powerbi.com/view?r=defaultEmbedLink";
    </script>
</body>
</html>
